            function init(){
                let m=[];
                for(i=0;i-2<game.height;i++){
                    m.push([]);
                    for(j=0;j-2<game.width;j++){
                        m[i].push(0);
                    }
                }
                let b=[];
                for(i=0;i<game.height;i++){
                    b.push([]);
                    let row=document.createElement("div");
                    row.style.width="100%";
                    row.style.height=(100/game.height)+"%";
                    row.style.display="flex";
                    document.getElementById("body").appendChild(row);
                    for(j=0;j<game.height;j++){
                        let box = document.createElement("div");
                        box.style.width=(100/game.width)+"%";
                        box.style.height="100%";
                        // box.style.left=(100*j/game.width)+"%";
                        // box.style.top=(100*i/game.height)+"%";
                        row.appendChild(box);
                        b[i].push(box);
                        m[i+1][j+1]=game.initial[i][j];
                    }
                }
                setInterval(function(){
                    display(b,m);
                    m=next(m);
                },1000/game.speed);
            }
            function next(arr){
                ar=[];
                for(i=0;i-2<game.height;i++){
                    ar.push([]);
                    for(j=0;j-2<game.width;j++){
                        ar[i].push(0);
                    }
                }
                for(i=1;i+1<arr.length;i++){
                    for(j=1;j+1<arr[i].length;j++){
                        s=-1*arr[i][j];
                        for(a=-1;a<=1;a++){
                            for(b=-1;b<=1;b++){
                                s+=arr[i+a][j+b];
                            }
                        }
                        if(arr[i][j]==1){
                            if(s==2 || s==3){ar[i][j]=1;}else{ar[i][j]=0;}
                        }else{
                            if(s==3){ar[i][j]=1;}else{ar[i][j]=0;}
                        }
                    }
                }
                return(ar);
            }
            function display(b,v){
                for(i=0;i<game.height;i++){
                    for(j=0;j<game.width;j++){
                        b[i][j].style.backgroundColor=(v[i+1][j+1]==1)?"black":"white";
                    }
                }
